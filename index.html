<html>
  <head>
    <meta charset="utf-8">
    <title>Gerry Straatsma</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <header>
      <div id="titleCont">
        <h1 id="title">Gerry Straatsma</h1>
        <div id="titleUnderline">
        </div>
      </div>
    </header>
    <nav class="mainCont">
      <ul id="nav">
        <li class="navContent" id="home">Gerry Straatsma</li>
        <li class="navContent">About</li>
        <li class="navContent">Resume</li>
        <li class="navContent active">Projects</li>
        <li class="navContent">Skills</li>
      </ul>
    </nav>
    <main class="mainCont">
      <div id="Skills">
        <h1>Skills</h1>
      </div>
      <div id="projects">
        <h1>Projects</h1>
      </div>
      <div id="resume">
        <h1>Resume</h1>
      </div>
      <div id="about">
        <h1>About</h1>
      </div>
    </main>
    <footer class="mainCont">
      <div id="footerCont">
        <div id="contactCont">
          <h1 class="footer">Contact:</h1>
          <form class="footerForm" action="index.html" method="post">
            <input class="footer" type="text" name="name" placeholder="Name:" value="" required><br>
            <input class="footer" type="email" name="email" placeholder="Email:" value="" required><br>
            <textarea class="footer" name="body" rows="8" cols="80" placeholder="Message:"></textarea><br>
            <input class="footer" id="submitButton" type="submit" name="" value="Send">
          </form>
        </div>
        <div id="contactInfoCont">
          <div class="contactInfo large">
            <div class="icon">
              <svg class="bi bi-at iconSvg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"/>
              </svg>
            </div>
          </div>
          <div class="contactInfo large">
            <div class="icon">
              <svg class="bi bi-phone iconSvg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11 1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
                <path fill-rule="evenodd" d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
              </svg>
            </div>
          </div>
          <div class="contactInfo large">
            <div class="icon">
              <svg class="bi bi-geo-alt iconSvg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
            </div>
          </div>
          <div class="contactInfo small">
          </div>
          <div class="contactInfo small">
          </div>
          <div class="contactInfo small">
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
